<body>
    <h1>Credit Card Roulette</h1>
    <section id="mainPart">
        <label for="numPeople">Number of Participants</label>
        <br>
        <input type="number" id="numPeople" placeholder="4 People">
        <br>
        <br>
        <label for="numPeople">Total Bill Price</label>
        <br>
        <input type="number" id="price" placeholder="100" />
        <br>
        <br>
        <button id="submit" onclick="myFunction()">Submit</button>
    </section>


    <section>
        <h1>Results</h1>
        <p id="results"></p>



        <script language="javascript" type="text/javascript">

            function myFunction() {
                var arr = [];
                var arr2 = [];
                var numPeople = document.getElementById("numPeople").value;
                var price = document.getElementById("price").value;

                for (var i = 0; i < numPeople; i++) {
                    var rando = getRandomInt(0, price);
                    arr[i] = rando;
                    price = price - rando;
                }
                arr[numPeople - 1] += price;
                console.log(arr);
                console.log("============");
                for (var i = 1; i < arr.length + 1; i++) {
                    console.log("Person " + i + ": $" + arr[i - 1]);
                    arr2[i-1] = "Person " + i + ": $" + arr[i - 1];
                }
                document.getElementById("results").innerHTML = arr2;
            }

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        </script>
    </section>
